<body>
    
    <div class="container-fluid">

        </nav>

        <div>

        </div>

        <div class="row row-cols-1 row-cols-md-4 g-1" >
            <div class="col" id="learner1">
                <div class="card h-100 ">
                    <img src="pictures/Learner.svg" alt="Learners' Portal">
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">
