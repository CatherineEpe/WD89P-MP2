    <script>
      // Datepicker
            var picker = new Pikaday({
            field: document.getElementById('datepicker3'),
            format: 'YYYY-MM-DD',
            showYearDropdown: true,
            yearRange: [1900, moment().year()],
        });
      // Use JavaScript to handle the checkbox functionality
      $(document).ready(function () {
        $('#copyCurrent').change(function () {
          if (this.checked) {
            // Copy current address to permanent address fields
            var currentAddressFields = [
              'currentHouseNo', 'currentSitioStreet', 'currentBarangay',
              'currentMunicipalityCity', 'currentCountry', 'currentZipCode'
            ];

            var permanentAddressFields = [
              'permanentHouseNo', 'permanentSitioStreet', 'permanentBarangay',
              'permanentMunicipalityCity', 'permanentCountry', 'permanentZipCode'
            ];

            for (var i = 0; i < currentAddressFields.length; i++) {
              var currentField = $('#' + currentAddressFields[i]).val();
              $('#' + permanentAddressFields[i]).val(currentField);
            }
          } else {
            // Clear permanent address fields if checkbox is unchecked
            var permanentAddressFields = [
              'permanentHouseNo', 'permanentSitioStreet', 'permanentBarangay',
              'permanentMunicipalityCity', 'permanentCountry', 'permanentZipCode'
            ];

            for (var i = 0; i < permanentAddressFields.length; i++) {
              $('#' + permanentAddressFields[i]).val('');
            }
          }
        

          // Additional code to handle certification checkbox
          var certificationCheckbox = $('#certificationCheckbox');

          // Enable or disable submit button based on certification checkbox
          $('button[type="submit"]').prop('disabled', !certificationCheckbox.prop('checked'));
        });

        $('#certificationCheckbox').change(function () {
          // Enable or disable submit button based on certification checkbox
          $('button[type="submit"]').prop('disabled', !$(this).prop('checked'));
        });

        // Handle file input change events
        $('#cardOfPreviousGrade, #birthCertificate').change(function () {
          validateFileInputs();
        });

        function validateFileInputs() {
          // Check if both file inputs are filled
          var cardOfPreviousGrade = $('#cardOfPreviousGrade').get(0).files.length > 0;
          var birthCertificate = $('#birthCertificate').get(0).files.length > 0;

          // Enable or disable submit button based on file inputs
          $('button[type="submit"]').prop('disabled', !(cardOfPreviousGrade && birthCertificate));
        }

        // For Returnees
                // Initial check on page load
            toggleReturneesSection();

            // Handle change event on the Returnee dropdown
            $('#returnee1').change(function () {
                toggleReturneesSection();
            });

            function toggleReturneesSection() {
                var returneeOption = $('#returnee1').val();

                // Check if the selected option is "No"
                if (returneeOption && returneeOption.toLowerCase() === 'no') {
                    // Hide the "For Returnees" section
                    $('.returnees-section').hide();
                } else {
                    // Show the "For Returnees" section
                    $('.returnees-section').show();
                }
            }
        });

    </script>
