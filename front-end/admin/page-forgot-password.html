<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../admin/assets/images/favicon.png">
    <link href="../admin/assets/css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--  SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h4 class="text-center mb-4">Forgot Password</h4>
                                <form id="forgotPasswordForm">
                                    <div class="form-group">
                                        <label><strong>Learner's Reference Number</strong></label>
                                        <input type="text" class="form-control" id="lrn">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--**********************************
        Scripts
    ***********************************-->
<!-- Required vendors -->
<script src="../admin/assets/vendor/global/global.min.js"></script>
<script src="../admin/assets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="../admin/assets/js/custom.min.js"></script>
<script src="../admin/assets/js/dlabnav-init.js"></script>



<script>
    $(document).ready(function () {
        $('#forgotPasswordForm').submit(function (event) {
            event.preventDefault(); // Prevent form submission

            // Get the Learner's Reference Number entered by the user
            var lrn = $('#lrn').val();

            // Send an AJAX request to the server to initiate the password reset
            $.ajax({
                url: 'http://127.0.0.1:8000/api/reset-password',
                type: 'POST',
                dataType: 'json',
                data: { lrn: lrn },
                success: function(response) {
                    // Prompt the user to enter a new password
                    Swal.fire({
                        title: 'Enter New Password',
                        input: 'password',
                        inputAttributes: {
                            autocapitalize: 'off'
                        },
                        showCancelButton: true,
                        confirmButtonText: 'Change Password',
                        showLoaderOnConfirm: true,
                        preConfirm: function(newPassword) {
                            // Send another AJAX request to update the user's password with the new one
                            $.ajax({
                                url: 'http://127.0.0.1:8000/api/update-password',
                                type: 'POST',
                                dataType: 'json',
                                data: {
                                    lrn: lrn,
                                    newPassword: newPassword
                                },
                                success: function(updateResponse) {
                                    // Display success message
                                    Swal.fire({
                                        icon: 'success',
                                        title: 'Password Changed!',
                                        text: 'Password for LRN ' + lrn + ' has been successfully changed.'
                                    });

                                    // Redirect to login page
                                    window.location.href = "../login/index.html";
                                },
                                error: function(xhr, status, error) {
                                    // Handle error
                                    console.error('Error:', error);
                                    Swal.fire({
                                        icon: 'error',
                                        title: 'Oops...',
                                        text: 'An error occurred while changing the password.'
                                    });
                                }
                            });
                        },
                        allowOutsideClick: () => !Swal.isLoading()
                    });
                },
                error: function(xhr, status, error) {
                    // Handle error
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'User with provided Learner\'s Reference Number not found.'
                    });
                }
            });
        });
    });
</script>

</body>

</html>
